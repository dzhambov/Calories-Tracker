<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/materialize/1.0.0/css/materialize.min.css">
  <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.15.1/css/all.css" integrity="sha384-vp86vTRFVJgpjF9jiIGPEEqYqlDwgyBgEF109VFjmqGmIY/Y4HV4d3Gp2irVfcrp" crossorigin="anonymous">
  <title>Calories Tracker</title>
</head>
<body>
  <!-- Nav bar -->
  <nav>
    <div class="nav-wrapper blue">
      <div class="container">
        <a href="#" class="brand-logo center">Track Calorie</a>
        <ul class="right">
          <li><a href="#" class="clear-btn btn blue lighten-3">Clear All</a></li>
        </ul>
      </div>
    </div>
  </nav>

  <br>

  <div class="container">
    <!-- Form Card -->
    <div class="card">
      <div class="card-content">
        <span class="class-title">Add meal/ Food Item</span>
        <form class="cal">
          <div class="raw">
            <div class="input-field col s-6">
              <input type="text" placeholder="Add Item" id="item-name">
              <label for="item-name">Meal</label>
            </div>
            <div class="input-field col s-6">
              <input type="text" placeholder="Add Calories" id="item-calories">
              <label for="item-calories">Calories</label>
            </div>
            <button class="add-btn btn blue darken-3"><i class="fa fa-plus"></i>Add Meal</button>
            <!-- <button class="update-btn btn orange"><i class="fas fa-edit"></i>Update Meal</button>
            <button class="delete-btn btn red"><i class="fas fa-trash-alt"></i>Delete Meal</button> -->
            <button class="back-btn btn gray pull-right"><i class="fa fa-chevron-circle-left"></i>Back</button>

            <!-- Item List -->
            <ul id="item-list" class="collection">
              <li class="collection-item" id="item-0">
                <strong>Steak Dinner: </strong> <em>1200 Calories</em>
                <a href="#" class="secondary-content"></a>
                <i class="fas fa-pen"></i>
              </li>
              <li class="collection-item" id="item-1">
                <strong>Cookie: </strong> <em>400 Calories</em>
                <a href="#" class="secondary-content"></a>
                <i class="fas fa-pen"></i>
              </li>
              <li class="collection-item" id="item-2">
                <strong>Eggs: </strong> <em>300 Calories</em>
                <a href="#" class="secondary-content"></a>
                <i class="fas fa-pen"></i>
              </li>
            </ul>
          </div>
        </form>
      </div>
    </div>

    <!-- Calorie count -->
    <h3 class="center-align">Total Calories: <span class="total-calories">0</span></h3>
  </div> 



  <script src="https://code.jquery.com/jquery-3.5.1.min.js" integrity="sha256-9/aliU8dGd2tb6OSsuzixeV4y/faTqgFtohetphbbj0=" crossorigin="anonymous"></script>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/materialize/1.0.0/js/materialize.min.js"></script>
</body>
</html>
